<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #001f3f; /* Deep blue background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #fff;
            position: relative;
        }
        .heading {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        .fly {
            display: inline-block;
            position: relative;
        }
        .subheading {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 2s 1s ease-in-out;
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Fireworks animation */
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: fireworks 2s infinite;
        }

        /* Heading and subheading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Number animations */
        @keyframes flyAway {
            0% { top: 0; opacity: 1; }
            100% { top: -200%; opacity: 0; }
        }

        @keyframes riseUp {
            0% { bottom: -200%; opacity: 0; }
            100% { bottom: 0; opacity: 1; }
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .heading {
                font-size: 2rem;
            }
            .subheading {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Happy New Year 202<span class="fly" id="year4">4</span><span class="fly" id="year5" style="display: none;">5</span>!</div>
        <div class="subheading">Wishing you all the best for the year ahead!</div>
    </div>
    <div class="fireworks" id="fireworks"></div>
    
    <script>
        // Fireworks creation
        const fireworksContainer = document.getElementById('fireworks');
        for (let i = 0; i < 50; i++) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.animationDelay = `${Math.random() * 2}s`;
            firework.style.animationDuration = `${1 + Math.random() * 1.5}s`;
            fireworksContainer.appendChild(firework);
        }

        // Animation for 4 to fly away
        document.addEventListener('DOMContentLoaded', () => {
            const year4 = document.getElementById('year4');
            const year5 = document.getElementById('year5');

            setTimeout(() => {
                year4.style.animation = 'flyAway 2s ease-in-out forwards';
            }, 2000);

            setTimeout(() => {
                year4.style.display = 'none';
                year5.style.display = 'inline-block';
                year5.style.position = 'relative';
                year5.style.bottom = '-200%';
                year5.style.animation = 'riseUp 2s ease-in-out forwards';
            }, 4000);
        });
    </script>
</body>
</html>
